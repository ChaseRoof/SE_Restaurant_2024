<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dishcovery - Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="logo-header">
      <img src="Dishcovery.png" alt="Dishcovery Logo" />
    </header>
    <!-- Signup Screen -->
    <div class="auth-container">
      <h2>Create Your Account</h2>
      <p>Please Enter Your Details To Sign Up</p>
      <input type="text" id="signupFullName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="text" id="signupUsername" placeholder="Username" required />
      <!--User's enters password with necessary limitations for security.-->
      <input type="password" minlength="8" maxlength="20" id="signupPassword" placeholder="Password" required />
      <button class="btn-primary" onclick="signup()">Sign Up</button>
      <p>Already Have An Account? <a href="index.html">Log In</a></p>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
