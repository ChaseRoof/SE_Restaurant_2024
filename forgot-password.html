<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dishcovery - Reset Password</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="logo-header">
      <img src="Dishcovery.png" alt="Dishcovery Logo" />
    </header>
    <main>
      <section class="reset-container">
        <!--A container for resetting container.-->
        <h2>Change Password</h2>
        <form id="ChangethePasswordForm">
          <label for="username">Username</label>
          <!--Enter your username.-->
          <input type="text" id="username" placeholder="Enter your Username" required />
          <label for="newPassword">New Password</label>
          <!--Enter a new password-->
          <input type="password" id="newPassword" placeholder="Enter a New Password"  minlength="8" required />
          <!--Confirm password by typing in new password once more.-->
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password"  id="confirmPassword" placeholder="Confirm New Password" required />
          <button type="button" onclick="resetPassword()">Reset Password</button>
        </form>
      </section>
    </main>
    <!-- Include JavaScript for functionality -->
    <script src="script.js"></script>
  </body>
</html>
